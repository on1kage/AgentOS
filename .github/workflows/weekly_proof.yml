name: Weekly Proof
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  envoy_proof:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: python -m pip install -U pip
      - run: PYTHONPATH=src:src/onemind-FSM-Kernel/src python -m compileall -q src tools
      - run: PYTHONPATH=src:src/onemind-FSM-Kernel/src python tools/envoy_live_probe.py
  weekly_proof_full:
    if: ${{ secrets.PPLX_API_KEY != '' }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: python -m pip install -U pip
      - env:
          PPLX_API_KEY: ${{ secrets.PPLX_API_KEY }}
          PPLX_BASE_URL: ${{ secrets.PPLX_BASE_URL }}
          PPLX_MODEL: ${{ secrets.PPLX_MODEL }}
        run: PYTHONPATH=src:src/onemind-FSM-Kernel/src python tools/weekly_proof_run.py
