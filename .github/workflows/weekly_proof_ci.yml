name: Weekly Proof Reproducibility CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  reproducibility:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly_proof reproducibility tests
        run: |
          . .venv/bin/activate
          PYTHONPATH=./src pytest -q tests/test_weekly_proof_reproducibility.py
